# ====================
# Base Configuration
# ====================
sonar.projectKey=revisium_schema-toolkit
sonar.organization=revisium

# ====================
# Coverage Settings
# ====================
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# ====================
# Standard Exclusions
# ====================
sonar.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts
sonar.coverage.exclusions=**/__tests__**,**/__mocks__**,**/*.spec.ts

# ====================
# Issue Ignore Rules
# ====================
sonar.issue.ignore.multicriteria=tech1,tech2,fp1,fp2,fp3,fp4

# ====================
# Technical Debt Exclusions
# ====================
# TODO: Fix architecture violations in lib utilities (S7197: Architecture constraints)
sonar.issue.ignore.multicriteria.tech1.ruleKey=tsarchitecture:S7197
sonar.issue.ignore.multicriteria.tech1.resourceKey=**src/lib/*

# TODO: Refactor complex functions in lib (S3776: Cognitive Complexity)
sonar.issue.ignore.multicriteria.tech2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.tech2.resourceKey=**src/lib/*

# ====================
# False Positives
# ====================
# FP: JSON Schema if/then is valid schema syntax, not Promise-related
sonar.issue.ignore.multicriteria.fp1.ruleKey=typescript:S7739
sonar.issue.ignore.multicriteria.fp1.resourceKey=**/meta-schema.ts

# FP: SchemaNode.removeChild is not DOM API, it's our custom method
sonar.issue.ignore.multicriteria.fp2.ruleKey=typescript:S6788
sonar.issue.ignore.multicriteria.fp2.resourceKey=**/schema-tree/**

# FP: ObjectNode._children is mutated via push/splice, cannot be readonly
sonar.issue.ignore.multicriteria.fp3.ruleKey=typescript:S4165
sonar.issue.ignore.multicriteria.fp3.resourceKey=**/ObjectNode.ts

# FP: SchemaNode.removeChild is not DOM API (S7762 variant of S6788)
sonar.issue.ignore.multicriteria.fp4.ruleKey=typescript:S7762
sonar.issue.ignore.multicriteria.fp4.resourceKey=**/schema-tree/**

# ====================
# Duplicate Code Exclusions
# ====================
sonar.cpd.exclusions=**src/model/schema/**/*.store.ts,**src/model/value/**/*.store.ts
